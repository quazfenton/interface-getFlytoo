<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low-code Visual Interface Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.47.0/min/vs/editor/editor.main.min.css" rel="stylesheet">
</head>
<body>
    <div class="start-screen" id="start-screen">
        <h1>Visual Web Editor</h1>
        <button id="upload-project">Open Project</button>
        <button id="new-project">New Project</button>
    </div>
    
    <div class="toolbar" style="display: none;">
        <button id="add-text">Add Text</button>
        <button id="add-image">Add Image</button>
        <button id="upload-project">Upload Project</button>
        <button id="save">Save Project</button>
        <button id="toggle-code">Toggle Code Editor</button>
    </div>
    
    <div class="main-container" style="display: none;">
        <div class="editor" id="editor"></div>
        <div class="code-editor" id="code-editor"></div>
    </div>
    
    <div class="loader" id="loader" style="display: none;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.47.0/min/vs/loader.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
